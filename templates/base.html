<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}Opus{% endblock title %}</title>
        <style type="text/css">
            #navigation {
                text-align: center;
                background-color: #DDDDDD;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            };
            #title {
                font-size: 200%;
                text-decoration: underline;
            };
        </style>
        {% block head %}{% endblock head %}
        {% if school_name %}
            <link href="{{vdi_media_dir}}schools/{{school_name}}/style.css"
                  rel="stylesheet" type="text/css" />
        {% endif %}
    </head>
    {% block body_tag %}<body>{% endblock body_tag %}
        <div id="navigation">
            <a href="/vdi/">Application Library</a> -
            <a href="/vdi/logout">Logout</a>
        </div>
        <div id="content">
            <br />
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
