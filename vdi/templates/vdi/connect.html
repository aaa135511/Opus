{% extends "base.html" %}
{% block title %}Connect to {{app.name}}{% endblock %}

{% block content %}
    <p>The password for your session is:  {{ password }}</p>
    <p><form name="input" action="{% url vdi.views.connect app.pk  %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="password" value={{password}} />
        <input type="hidden" name="ip" value={{ip}} />
        <input type="submit" value="Get Your Connection File Here" />
    </form></p>
{% endblock %}
